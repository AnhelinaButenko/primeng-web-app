<div class="mt-3 pl-3">
  <p-messages></p-messages>
<div *ngIf="form">
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()">
    <div class="field grid">
      <label for="name" class="col-fixed" style="width:310px">Input name:</label>
      <div class="col">
        <input id="name" type="text" formControlName="name" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
      </div>
    </div>
    <div class="field grid">
      <label for="caloriePer100g" class="col-fixed" style="width:310px">Input calorie per 100g:</label>
      <div class="col">
        <input id="caloriePer100g" type="text" formControlName="caloriePer100g" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
      </div>
    </div>
    <div class="field grid">
      <label for="proteinPer100g" class="col-fixed" style="width:310px">Input protein per 100 g:</label>
      <div class="col">
        <input id="proteinPer100g" type="text" formControlName="proteinPer100g" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
      </div>
    </div>
    <div class="field grid">
      <label for="fatPer100g" class="col-fixed" style="width:310px">Input fat per 100 g:</label>
      <div class="col">
        <input id="fatPer100g" type="text" formControlName="fatPer100g" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
      </div>
    </div>
    <div class="field grid">
      <label for="carbohydratePer100g" class="col-fixed" style="width:310px">Input carbohydrate per 100 g:</label>
      <div class="col">
        <input id="carbohydratePer100g" type="text" formControlName="carbohydratePer100g" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
      </div>
    </div>
    <div class="flex align-items-center flex-wrap">
      <p-button label="Submit" type="submit" [disabled]="!form.valid" [raised]="true" size="small"></p-button>
    <div class="ml-2">
      <div *ngIf="product?.id">
        <p-button  label="Delete" (click)='delete()' [text]="true" [raised]="true" [plain]="true" size="small"></p-button>
      </div>
    </div>
    </div>
    <div class="mt-3" style="color:gray" >
    <p-dropdown formControlName="manufacturerId" [options]="manufacturers" optionLabel="name" optionValue="id" placeholder="Select a manufacturer"></p-dropdown>
    </div>
  </form>
  <div class="mt-3" style="color:gray" >
  {{ form.value | json }}
  valid :{{ form.valid }}
  </div>
</div>
</div>

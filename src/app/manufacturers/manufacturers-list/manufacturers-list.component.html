<div *ngIf="!isLoading; else loading" class="card mt-1">
  <p-messages></p-messages>
  <div class='row'>
    <div class='col-md-4 pb-1' style="color: dimgray">Filter by:</div>
    <div class='col-md-2'>
    <span class="p-input-icon-left pb-1">
    <i class="pi pi-search" style="font-size: 80%"></i>
      <input pInputText type="text" class="p-inputtext-sm" [(ngModel)]="listFilter" />
    </span>
    </div>
  </div>
  <p-table [value]="filteredManufacturers" [tableStyle]="{ 'min-width': '100%' }">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10%;" scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">
          <p-button  label="Create" (click)='onCreate()' [raised]="true" size="small"></p-button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-manufacturer>
      <tr>
        <td>{{ manufacturer.id | number }}</td>
        <td>{{ manufacturer.name }}</td>
        <div class="ml-3 mt-2 mb-2">
          <p-button label="Update" (click)='onUpdate(manufacturer.id)' [text]="true" [raised]="true" size="small"></p-button>
          <div class="mt-2">
            <p-button label="Delete" (click)='onDelete(manufacturer.id)' [text]="true" [raised]="true" [plain]="true" size="small"></p-button>
          </div>
        </div>
      </tr>
    </ng-template>
  </p-table>
</div>
<ng-template #loading>
  <p-skeleton styleClass="mb-2" height="2rem"></p-skeleton>
  <p-skeleton styleClass="mb-2" height="2rem"></p-skeleton>
  <p-skeleton styleClass="mb-2" height="2rem"></p-skeleton>
  <p-skeleton styleClass="mb-2" height="2rem"></p-skeleton>
  <p-skeleton styleClass="mb-2" height="2rem"></p-skeleton>
  <p-skeleton styleClass="mb-2" height="2rem"></p-skeleton>
  <p-skeleton styleClass="mb-2" height="2rem"></p-skeleton>
  <p-skeleton styleClass="mb-2" height="2rem"></p-skeleton>
  <p-skeleton styleClass="mb-2" height="2rem"></p-skeleton>
</ng-template>

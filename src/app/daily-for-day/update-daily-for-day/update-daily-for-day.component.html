<div class="mt-3 pl-3">
      <p-messages></p-messages>
        <p>Name: {{productName}}</p>
        <p>Date: {{date}}</p>
      <div class="field grid">
        <label for="gramsConsumed" class="col-fixed" style="width:310px">Input grams:</label>
        <div class="col">
          <input id="gramsConsumed" type="text" [formControl]="gramsConsumedControl" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
          <p-button label="Update" (click)="onUpdate()" [raised]="true" [plain]="true" size="small"></p-button>
        </div>
      </div>
</div>

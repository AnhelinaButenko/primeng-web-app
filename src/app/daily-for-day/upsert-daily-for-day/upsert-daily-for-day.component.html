<div *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mt-3 pl-3">
      <p-messages></p-messages>
      <div class="field grid" *ngIf="productConsumption?.productName">
        <label>Name: {{ productConsumption?.productName }}</label>
      </div>
      <div class="field grid">
        <label for="gramsConsumed" class="col-fixed" style="width:310px">Input grams:</label>
        <div class="col">
          <input id="gramsConsumed" type="text" formControlName="gramsConsumed" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
          <p-button label="Update" (click)="onSubmit()" [raised]="true" [plain]="true" size="small"></p-button>
        </div>
      </div>
    </div>
  </form>
</div>
